<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* Basic styles for the page */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #434343); /* Gradient background with black */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
            overflow: hidden; /* Hide overflow for animation */
        }

        /* Keyframe animation for background */
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Apply background animation */
        body {
            background-size: 200% 200%;
            animation: backgroundAnimation 10s ease infinite;
        }

        /* Keyframe animation for fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Styles for the login form container */
        .login-container {
            background: linear-gradient(135deg, #555555, #333333);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        /* Styles for the headings inside the form */
        .login-container h2 {
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 24px;
        }

        /* Styles for the labels inside the form */
        .login-container label {
            display: block;
            margin-bottom: 10px;
            color: #bbbbbb;
            text-align: left;
        }

        /* Styles for the input fields inside the form */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 90%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #555555;
            border-radius: 5px;
            background-color: #333333;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        /* Hover effect for input fields */
        .login-container input[type="text"]:hover,
        .login-container input[type="password"]:hover {
            background-color: #444444;
            border-color: #666666;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }

        /* Styles for the submit button */
        .login-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Hover effect for the submit button */
        .login-container input[type="submit"]:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
            }
            .login-container h2 {
                font-size: 20px;
            }
            .login-container input[type="text"],
            .login-container input[type="password"] {
                padding: 10px;
            }
            .login-container input[type="submit"] {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Form</h2>
        <form action="save.php" method="post">
            <label for="username">Email or phone number:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Log In">
        </form>
    </div>
</body>
</html>
