<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Complete</title>
    <style>
        /* Basic styles for the page */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #434343); /* Gradient background with black */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
            overflow: hidden; /* Hide overflow for animation */
        }

        /* Keyframe animation for background */
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Apply background animation */
        body {
            background-size: 200% 200%;
            animation: backgroundAnimation 10s ease infinite;
        }

        /* Keyframe animation for fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Styles for the complete message container */
        .complete-container {
            background: linear-gradient(135deg, #555555, #333333);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        /* Styles for the headings inside the container */
        .complete-container h2 {
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 24px;
        }

        /* Styles for the button */
        .complete-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Hover effect for the button */
        .complete-container button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .complete-container {
                padding: 20px;
            }
            .complete-container h2 {
                font-size: 20px;
            }
            .complete-container button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="complete-container">
        <h2>Registration Complete</h2>
        <button onclick="location.href='index.html'">Home</button>
    </div>
</body>
</html>
